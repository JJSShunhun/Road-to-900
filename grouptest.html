<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Road to 900</title>

  <link rel="icon" href="./faviconnn.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="./css/testfirst.css">
</head>

<body>
  <header>
    <div class="logo-text">학습 테스트</div>
  </header>
  
  <section>
    <div class="container">
      <div class="guidetext">각 단어의 알맞은 뜻을 고르시오</div>
      <div class="testword">1. applicant </div>
      <label class="testchoice">
        <input type="radio" name="test1"> 옹호자<br>
        <input type="radio" name="test1"> 지원자, 신청자<br>
        <input type="radio" name="test1"> 명세서<br>
        <input type="radio" name="test1"> 이력서<br>
      </label>
      <div class="testword">2. associate </div>
      <label class="testchoice">
        <input type="radio" name="test2"> 잘 알게 하다<br>
        <input type="radio" name="test2"> 시행하다<br>
        <input type="radio" name="test2"> 관련시키다<br>
        <input type="radio" name="test2"> ~을 인가하다<br>
      </label>
      <div class="testword">3. candidate </div>
      <label class="testchoice">
        <input type="radio" name="test3"> 후보자, 지원자<br>
        <input type="radio" name="test3"> 옹호자<br>
        <input type="radio" name="test3"> 감독<br>
        <input type="radio" name="test3"> 변호사<br>
      </label>
      <div class="testword">4. certification </div>
      <label class="testchoice">
        <input type="radio" name="test4"> 증명서<br>
        <input type="radio" name="test4"> 이력서<br>
        <input type="radio" name="test4"> 직업<br>
        <input type="radio" name="test4"> 급료명부<br>
      </label>
      <div class="testword">5. confidence </div>
      <label class="testchoice">
        <input type="radio" name="test5"> 전문적 기술<br>
        <input type="radio" name="test5"> 불화, 마찰<br>
        <input type="radio" name="test5"> 접근<br>
        <input type="radio" name="test5"> 확신, 자신감<br>
      </label>
      <button class="complete" onclick="location.href='testfirst2.html'">계속</button>
    </div>


  </section>
</body>

</html>
